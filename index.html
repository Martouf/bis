<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <head>
    <link type="text/css" rel="stylesheet" href="css/bis.css" media="all" />
    <script src="lib/jquery-3.2.1.min.js"></script>
    <script src="lib/jquery-ui.js"></script>
    <script src="lib/jquery.ui.touch-punch.min.js"></script>

	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

	<title>Musée des bisses - Générateur de marque de famille</title>

  </head>
  <body>

	 <div id="page">
			<h1>Générateur de marque de famille</h1>

      <svg height="1000" width="1000" transform="scale(.6)" >
        <g id="violet">
          <line id="v0" x1="0" y1="0" x2="500" y2="0" stroke="violet" stroke-width="20" />
          <line id="v1" x1="500" y1="0" x2="1000" y2="0" stroke="violet" stroke-width="20" />
          <line id="v2" x1="1000" y1="0" x2="1000" y2="500" stroke="violet" stroke-width="20" />
          <line id="v3" x1="1000" y1="500" x2="1000" y2="1000" stroke="violet" stroke-width="20" />
          <line id="v4" x1="1000" y1="1000" x2="500" y2="1000" stroke="violet" stroke-width="20" />
          <line id="v5" x1="500" y1="1000" x2="0" y2="1000" stroke="violet" stroke-width="20" />
          <line id="v6" x1="0" y1="1000" x2="0" y2="500" stroke="violet" stroke-width="20" />
          <line id="v7" x1="0" y1="500" x2="0" y2="0" stroke="violet" stroke-width="20" />

          <line id="v8" x1="500" y1="0" x2="500" y2="500" stroke="violet" stroke-width="20" />
          <line id="v9" x1="1000" y1="500" x2="500" y2="500" stroke="violet" stroke-width="20" />
          <line id="va" x1="500" y1="1000" x2="500" y2="500" stroke="violet" stroke-width="20" />
          <line id="vb" x1="0" y1="500" x2="500" y2="500" stroke="violet" stroke-width="20" />
        </g>

        <g id="rouge">
          <line id="r0" x1="0" y1="0" x2="500" y2="500" stroke="red" stroke-width="20" />
          <line id="r1" x1="1000" y1="0" x2="500" y2="500" stroke="red" stroke-width="20" />
          <line id="r2" x1="1000" y1="1000" x2="500" y2="500" stroke="red" stroke-width="20" />
          <line id="r3" x1="0" y1="1000" x2="500" y2="500" stroke="red" stroke-width="20" />
        <g>

        <g id="orange">
          <line id="o0" x1="0" y1="0" x2="250" y2="500" stroke="orange" stroke-width="20" />
          <line id="o1" x1="250" y1="500" x2="500" y2="0" stroke="orange" stroke-width="20" />
          <line id="o2" x1="250" y1="500" x2="500" y2="1000" stroke="orange" stroke-width="20" />
          <line id="o3" x1="250" y1="500" x2="0" y2="1000" stroke="orange" stroke-width="20" />

          <line id="o4" x1="500" y1="0" x2="750" y2="500" stroke="orange" stroke-width="20" />
          <line id="o5" x1="750" y1="500" x2="1000" y2="0" stroke="orange" stroke-width="20" />
          <line id="o6" x1="750" y1="500" x2="1000" y2="1000" stroke="orange" stroke-width="20" />
          <line id="o7" x1="750" y1="500" x2="500" y2="1000" stroke="orange" stroke-width="20" />
        <g>

        <g id="bleu">
          <polyline id="b0" points="500 0, 550 0, 500 100, 450 0, 500 0" stroke="blue" stroke-width="20" fill="blue" />
          <polyline id="b1" points="1000 500, 1000 550, 900 500, 1000 450, 1000 500" stroke="blue" stroke-width="20" fill="blue" />
          <polyline id="b2" points="500 1000, 450 1000, 500 900, 550 1000, 500 1000" stroke="blue" stroke-width="20" fill="blue" />
          <polyline id="b3" points="0 500, 0 450, 100 500, 0 550, 0 500" stroke="blue" stroke-width="20" fill="blue" />
        </g>

        <g id="anthracite">
          <rect id="a0" x="220" y="0" width="60" height="60" fill="#555" />
          <rect id="a1" x="720" y="0" width="60" height="60" fill="#555" />

          <rect id="a2" x="0" y="220" width="60" height="60" fill="#555" />
          <rect id="a3" x="220" y="220" width="60" height="60" fill="#555" />
          <rect id="a4" x="470" y="220" width="60" height="60" fill="#555" />
          <rect id="a5" x="720" y="220" width="60" height="60" fill="#555" />
          <rect id="a6" x="940" y="220" width="60" height="60" fill="#555" />

          <rect id="a7" x="220" y="470" width="60" height="60" fill="#555" />
          <rect id="a8" x="720" y="470" width="60" height="60" fill="#555" />

          <rect id="a9" x="0" y="720" width="60" height="60" fill="#555" />
          <rect id="aa" x="220" y="720" width="60" height="60" fill="#555" />
          <rect id="ab" x="470" y="720" width="60" height="60" fill="#555" />
          <rect id="ac" x="720" y="720" width="60" height="60" fill="#555" />
          <rect id="ad" x="940" y="720" width="60" height="60" fill="#555" />

          <rect id="aa" x="220" y="940" width="60" height="60" fill="#555" />
          <rect id="aa" x="720" y="940" width="60" height="60" fill="#555" />


        </g>



      </svg>


	 </div>

	</body>
</html>
