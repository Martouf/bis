<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <head>
    <link type="text/css" rel="stylesheet" href="css/bis.css" media="all" />
    <script type="text/javascript" src="lib/d3/d3.v3.min.js"></script>
    <script type="text/javascript" src="lib/d3/queue.v1.min.js"></script>
    <script type="text/javascript" src="lib/d3/topojson.v1.min.js"></script>
    <script type="text/javascript" src="lib/d3/d3-array.v1.min.js"></script>
    <script type="text/javascript" src="lib/app/bis-apps.js"></script>
    <script type="text/javascript" src="lib/app/bravo.js"></script>

	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

	<title>Musée des bisses - Générateur de marque de famille</title>

  </head>
  <body>

	 <div id="page">
			<h1>Générez votre propre marque de famille</h1>


      <div id="parchemin">
        <div id="zone">

        </div>
      </div>

      <div id="appControler">

        <div id="appButton">
          <div class="blockButton">
            <input class ="button" type="submit" id="regenerateButton" name="regenerateButton" value="Générer une marque">
          </div>
        </div>

        <div id="appSliders">
          <div class="slidecontainer">
            <label for="numberOfCode">Complexité</label><br />
            -<input type="range" min="1" max="20" value="4" class="slider" id="numberOfCode">+
          </div>

          <div class="slidecontainer">
            <label for="communiste">Communiste</label><input type="range" min="1" max="20" value="10" class="slider" id="communiste"><label>Capitaliste</label>
          </div>
        </div>

        <div id="appButtonPrint">
          <div class="blockButton">
            <input class="button" type="submit" id="printButton" name="printButton" value="Imprimer">
          </div>
        </div>


      </div>

	 </div>

	   <script type="text/javascript" src="bis-generator.js"></script>

	</body>
</html>
